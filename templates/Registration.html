<body>
    <br>
    <div class="mainpart">
 
    <h1>Sign up!</h1>
    <br>
    <p> Register to Prakruthi's website to write comments, get updates on new creations, and more!</p>
    <br>
    <form action="/register_verify" method="POST">
    <label for="name">
        Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="name" name="name" required>
    </label>
    <br>
    <br>
    <label for="username">
        Username: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="username" name="username" required>
    </label>
    <br>
    <br>
    <label for="password">
         Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" id="password" name="password" required>
    </label>
    <br>
    <br>
    <label for="confirmpassword">
        Confirm password: &nbsp; &nbsp;
        <input type="password" id="confirmpassword" name="confirmpassword" required>
    </label>
    <br>
    <br>
    <label for="email">
         E-mail: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="email" name="email">
    </label>
    <br>
    <br>
    <label for="phonenumber">
        Phone number: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" id="phonenumber" name="phonenumber">
    
    </label>
    <br>
    <br>
    <a href="/register_verify" class="button">Register</a>
    </form>
